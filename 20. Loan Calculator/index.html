<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>
            Loan Amount /-
        </p>
        <input type="number" onchange="calculate()" id="loan-amount" min="100" max="1000000" value="10000">
        <p>
            Interest Rate %
        </p>
        <input type="number" onchange="calculate()" id="interest-rate" min="1" max="100" value="12" step="0.1">
        <p>
            Months to pay
        </p>
        <input type="number" onchange="calculate()" id="months-to-pay" min="1" max="96" value="12">
        <p>Monthly Payment: <span id="amount"></span></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
